        /* Additional styles for the Journal page */
        .journal-container {
            display: flex;

            flex: 1;

            background-color: #222;

        /* Style for the image */
        .journal-content img {

            height: auto;
            margin-bottom: 20px;

                    <li><a href="#week1">Week 1</a></li>
                    <!-- Add more weeks as needed -->

            </div>
